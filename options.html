
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configuración - Web Journey Pro</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body { overflow: auto; min-width: auto; background-color: #0f172a; color: white; }
    .container { max-width: 32rem; margin: 3rem auto; padding: 2.5rem; border-radius: 1.5rem; border: 1px solid rgba(255,255,255,0.1); background: #1e293b; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    .field-group { margin-bottom: 1.5rem; }
    label { display: block; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: #94a3b8; letter-spacing: 0.05em; margin-bottom: 0.5rem; }
    input[type="password"], select { width: 100%; background: #0f172a; border: 1px solid rgba(255,255,255,0.1); border-radius: 0.75rem; padding: 0.8rem; color: white; transition: border-color 0.2s; }
    input:focus, select:focus { border-color: #6366f1; outline: none; }
    .checkbox-group { display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
    input[type="checkbox"] { width: 1.2rem; height: 1.2rem; accent-color: #6366f1; }
    button { cursor: pointer; border: none; transition: transform 0.1s, background-color 0.2s; }
    button:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-xl font-bold mb-6" style="color: #818cf8; margin-bottom: 2rem;">Configuración de Auditoría</h1>
    
    <div class="field-group">
      <label>Calidad de Captura de Pantalla</label>
      <select id="quality">
        <option value="low">Baja (Optimizado para espacio)</option>
        <option value="medium" selected>Media (Equilibrado)</option>
        <option value="high">Alta (Máximo detalle)</option>
      </select>
    </div>

    <div class="field-group">
      <label class="checkbox-group">
        <input type="checkbox" id="autoOpen">
        <span>Abrir panel de Journey automáticamente al iniciar grabación</span>
      </label>
    </div>

    <div style="margin-top: 2.5rem;">
      <button id="save" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg">
        Guardar Configuración
      </button>
    </div>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>
