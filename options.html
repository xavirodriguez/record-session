
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configuración - Web Journey Pro</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body { overflow: auto; min-width: auto; }
    .container { max-width: 42rem; margin: 2.5rem auto; padding: 2rem; border-radius: 1rem; border: 1px solid var(--border); background: #1e293b; }
    input, select { width: 100%; background: #0f172a; border: 1px solid var(--border); border-radius: 0.5rem; padding: 0.75rem; color: white; margin-top: 0.5rem; }
    button { cursor: pointer; border: none; }
  </style>
</head>
<body class="p-10">
  <div class="container">
    <h1 class="text-xl font-bold mb-6" style="color: #818cf8;">Configuración Pro</h1>
    
    <div class="flex flex-col gap-4">
      <section>
        <label class="text-xs font-bold uppercase">API Key de Gemini</label>
        <input type="password" id="apiKey" placeholder="Ingresa tu API Key de Google AI Studio">
      </section>

      <section>
        <label class="text-xs font-bold uppercase">Calidad de Captura</label>
        <select id="quality">
          <option value="low">Baja (40%)</option>
          <option value="medium" selected>Media (70%)</option>
          <option value="high">Alta (90%)</option>
        </select>
      </section>

      <div style="margin-top: 1.5rem;">
        <button id="save" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl">
          Guardar Configuración
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>
